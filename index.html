<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Welcome to <span class="font-semibold text-orange-600">Abrar Bank</span>!!!</h1>
    </header>
    <main>
        <section class="mt-5 ml-30 gap-4 w-9/12 p-8 mx-auto">
            <div class="gap-4 mx-auto">
                <div class="bg-blue-400 p-8 rounded-xl">
                <h3 class="text-3xl text-white mb-2">Please Login</h3>
                <input class="w-9/12 block mr-60 mb-4 px-3" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-green-600 hover:bg-pink-700 px-8 py-2 text-white font-medium round-lg">Submit</button>
            </div>
        </selection>

        <h1 class="text-5xl text-center mt-6">Get up and grab! <span class="font-semibold text-orange-600">Abrar's Money</span>!!!</h1>
 
        <section class="mt-12 text-center ml-10 grid grid-cols-3 ">
         <div class="gap-4 w-9/12 mx-auto text-white">
             <div class="bg-sky-700 p-8 rounded-xl">
             <h4 class="text-2xl">Deposit</h4>
             <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
             </div>
         </div>
     
         <div class="gap-4 w-9/12 mx-auto text-white">
             <div class="bg-violet-500 p-8 rounded-xl">
             <h4 class="text-2xl">Withdraw</h4>
             <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
             </div>
         </div>
     
         <div class="gap-4 w-9/12 mx-auto text-white">
             <div class="bg-yellow-400 p-8 rounded-xl">
             <h4 class="text-2xl">Balance</h4>
             <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
             </div>
         </div>
     
        </section>
         
         <section class="mt-12 ml-10 grid grid-cols-2">
             <div class="gap-4 w-9/12 mx-auto">
                 <div class="bg-green-600 p-8 rounded-xl">
                 <h4 class="text-2xl text-white mb-4">Please Deposit</h4>
                 <input id="deposit-field" class="w-9/12 block mb-2 px-3" type="text" name="" placeholder="$ Please Deposit your amount">
                 <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium round-lg">Submit</button>
                </div>
                </div>
       
     
         <div class="gap-4 w-9/12 mx-auto ">
             <div class="bg-pink-600 p-8 rounded-xl">
             <h4 class="text-2xl text-white mb-4">Please Withdraw</h4>
             <input id="withdraw-field" class="w-9/12 block mb-2 px-3" type="text" name="" id="" placeholder="$ Please Withdraw your amount">
             <button id="btn-Withdraw" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium round-lg">Submit</button>
            </div>
            </div>
          </section>
     
          
     </main>
     <!-- <script src="js/deposit.js"></script> -->
     <script src="js/login.js"></script>
    


</body>
</html>
